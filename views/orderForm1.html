<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>My Diner</h1>
    <h2>Order Part 1</h2>

    <form action="#" method="post" class="form-horizontal">
        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-4 control-label">What food would you like to order?</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food">
            </div>

            <!-- Display error if there is one -->
            <check if="{{ isset(@errors['food']) }}">
                <span class="text-danger">{{ @errors['food'] }}</span>
            </check>
        </div>

        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a meal</label>
            <div class="col-sm-4">
                <repeat group="{{ @meals }}" value="{{ @meal }}">
                    <label>
                        <input type="radio" name="meal" value="{{ @meal }}">
                        {{ ucfirst(@meal) }}
                    </label>
                    <br>
                </repeat>
            </div>
        </div>

        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
